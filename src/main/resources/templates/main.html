<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>News</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h2>News:</h2>
<div th:each="it:${newsItem}">
    <h3 th:text="${it.title}"/>
    <i th:text="${it.tag}"/>
    <p th:text="${it.content}"/>
</div>
</body>
</html>
